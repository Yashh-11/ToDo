<!doctype html>
<html lang="en">

<head>
  <title>Todo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-secondary-subtle">
  <div class="container ">
    <h1 class="text-center fw-bolder mt-5 text-light-emphasis border border-5 border-info-subtle rounded-5 p-3">TASK MANAGER</h1>
    <div class="row">
      <div class="col-6 ">
        <form id="todo">
          <div class="h-75 w-75">
            <div class="mt-5 p-5 card border-4 mt-5 shadow-lg border-primary-subtle rounded-5 w-100">
              <h1 class="mb-5 fs-1 fw-bolder text-center">TODO's</h1>
              <div class="mb-3">
                <label htmlfor="title" class="form-label fw-bold fs-4">Title : </label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title for a ToDo" />
              </div>
              <div class="mb-3">
                <label htmlfor="description" class="form-label fw-bold fs-4">Description : </label>
                <input type="text" class="form-control" id="description" placeholder="Enter Description for a ToDo" />
              </div>
              <button type="submit" class="btn btn-outline-success mt-3 rounded-5">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6">
        <table
          class="table table-bordered border-1 rounded-5 border-primary-subtle overflow-hidden table-light table-hover table-responsive table-striped text-dark mt-5 w-100 text-center display" style="border-collapse: separate;">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Title</th> 
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
